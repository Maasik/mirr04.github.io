<html>
<head>
	<title>Leaflet - выводим Google Maps и Яндекс.Карты</title>
	<meta charset="utf-8" />
 <!-- Добавляем файлы стилей CSS для библиотеки -->
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
 <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
 <![endif]-->
 
<!-- Добавляем ссылку на JS-скрипт библиотеки -->
<script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
<script src="http://api-maps.yandex.ru/2.0/?load=package.map&lang=ru-RU" type="text/javascript"></script>
	
<script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
<script src="layer/tile/Google.js"></script>
	
<script src="layer/tile/Yandex.js"></script>
</head>
<body>
	<div style="width:100%; height:100%" id="map"></div>
<script type='text/javascript'>
var map = new L.Map('map', {center: new L.LatLng(56.011881,92.864294), zoom:15, zoomAnimation: false });
var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
var yndx = new L.Yandex();
var googleLayer = new L.Google('ROADMAP');
var mainMap = new L.TileLayer('http://velios.myjino.ru/maptiles/main/{z}/{x}/{y}.jpg');
var universiadaMap  = new L.TileLayer('http://velios.myjino.ru/maptiles/universiada/{z}/{x}/{y}.jpg');

map.addLayer(osm);

map.addControl(new L.Control.Layers({'OSM':osm, "Yandex":yndx, "Google":googleLayer, "Основной чертеж":mainMap, "Универсиада":universiadaMap}));

</script>
 
</body>
</html>
